<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by ychowdhrey</title>
  <link rel="stylesheet" href="./style.css">
  
</head>

<h2>"People often say that motivation doesn't last. Well, neither does bathing – that's why we recommend it daily.”</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Generate my message for the DAY</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Steve Jobs Says : </h2>
      <p id="quote"></p>
      <img src="SteveJobsSays.jpg" alt="Steve Jobs Says" width="500" height="500">
      </div>
    <div class="modal-body">
      <p id="date"></p>
    </div>
    <div class="modal-footer">
      <h3>Now get back to your WORK!!!</h3>
    </div>
  </div>

</div>
<!-- partial -->
<script  src="./script.js"></script>

</body>
</html>
